    <script src="js/jquery.min_1.12.4.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script>
            //skrollr
                var s = skrollr.init({
                    edgeStrategy: 'set',
                    easing: 'linear'
                });

            //nav
                var wHeight = $(window).height();
                var dHeight = $(document).height();
                var navHeight = $("#header").outerHeight();
                var lastScrollTop = 0;
                var moveScroll;

                $(window).scroll(function(event){
                    moveScroll = true;  
                });

                setInterval(function(){
                    if(moveScroll){
                        hasScroll();
                        moveScroll = false;
                    }
                },250);

                function hasScroll(){
                    var wScroll = $(this).scrollTop();

                    if(wScroll > lastScrollTop && wScroll > navHeight){
                        $("#header").addClass("on");
                    } else {
                        if(wScroll + wHeight < dHeight)
                            $("#header").removeClass("on");
                    }
                    lastScrollTop = wScroll;
                }


            //intro
                let int1 = $(".int1").text().split("").join("</span><span aria-hidden='true'>");
                int1 = "<span aria-hidden='true'>" + int1 + "</span>"
                $(".int1").html(int1);
                
                let int2 = $(".int2").text().split("").join("</span><span aria-hidden='true'>");
                int2 = "<span aria-hidden='true'>" + int2 + "</span>"
                $(".int2").html(int2);
                
                let int3 = $(".int3").text().split("").join("</span><span aria-hidden='true'>");
                int3 = "<span aria-hidden='true'>" + int3 + "</span>"
                $(".int3").html(int3);
                
                let int4 = $(".int4").text().split("").join("</span><span aria-hidden='true'>");
                int4 = "<span aria-hidden='true'>" + int4 + "</span>"
                $(".int4").html(int4);
                
                setTimeout(start ,500);
                
                function start(){
                    let tl = new TimelineMax();
                    tl.staggerFromTo(".intro span", 0.8, 
                    {ease: Back.easeOut.config(1.7), delay: .5, opacity: 0, skewX: "70", y: 80},
                    {ease: Back.easeOut.config(1.7), delay: .5, opacity: 1, skewX: "0", y: 0},0.05); 
                }

            //ab-tit img
                $(window).scroll(function(){
                    let wScroll = $(window).scrollTop();
                    $(".scroll").text(wScroll);
                    
                    let offset1 = (wScroll - $(".ab-tit .abtit-img").offset().top) * 0.2;
                    $(".ab-tit .abtit-img .img").css({"transform":"translateY("+ -offset1+"px)"});
                }); 



                $(window).scroll(function(){
                    let wScroll = $(window).scrollTop();
                    $(".scroll").text(wScroll);

            //제목타이틀

            var adesc4 = $('.ab4 .de4');

            }

                }else {

                    $('.wimg1').removeClass("show");
                }
                if(wScroll >=  11000){

                }
